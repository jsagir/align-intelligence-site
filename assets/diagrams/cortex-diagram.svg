  <text x="90" y="585" fill="#e4e4e4" font-family="'Helvetica Neue', Arial, sans-serif" font-size="13">ALIGN Advisory Layer</text>
  <text x="90" y="605" fill="#8a9bb5" font-family="'Helvetica Neue', Arial, sans-serif" font-size="11">HUMINT + SIGINT fusion,</text>
  <text x="90" y="620" fill="#8a9bb5" font-family="'Helvetica Neue', Arial, sans-serif" font-size="11">AI agents, digital twin</text>

  <circle cx="350" cy="535" r="20" fill="none" stroke="#4fc3f7" stroke-width="1" opacity="0.3"/>
  <text x="350" y="541" text-anchor="middle" fill="#4fc3f7" font-family="'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="700" opacity="0.5">03</text>

