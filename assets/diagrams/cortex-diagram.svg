  <!-- CONVERGING FLOW LINES -->
  <!-- ============================================= -->
  <!-- Force 1 to center -->
  <line x1="380" y1="210" x2="620" y2="370" stroke="#c9a84c" stroke-width="1.5" opacity="0.5"/>
  <line x1="380" y1="210" x2="620" y2="370" stroke="#c9a84c" stroke-width="0.5" stroke-dasharray="6,8" opacity="0.8"/>
  <!-- Flow dots on line 1 -->
  <circle cx="440" cy="240" r="2" fill="#c9a84c" opacity="0.6"/>
  <circle cx="500" cy="270" r="2.5" fill="#c9a84c" opacity="0.5"/>
  <circle cx="560" cy="310" r="2" fill="#c9a84c" opacity="0.4"/>

  <!-- Force 2 to center -->
  <line x1="380" y1="390" x2="620" y2="390" stroke="#c9a84c" stroke-width="1.5" opacity="0.5"/>
  <line x1="380" y1="390" x2="620" y2="390" stroke="#c9a84c" stroke-width="0.5" stroke-dasharray="6,8" opacity="0.8"/>
  <circle cx="440" cy="390" r="2" fill="#c9a84c" opacity="0.6"/>
  <circle cx="500" cy="390" r="2.5" fill="#c9a84c" opacity="0.5"/>
  <circle cx="560" cy="390" r="2" fill="#c9a84c" opacity="0.4"/>

  <!-- Force 3 to center -->
  <line x1="380" y1="570" x2="620" y2="410" stroke="#4fc3f7" stroke-width="1.5" opacity="0.5"/>
  <line x1="380" y1="570" x2="620" y2="410" stroke="#4fc3f7" stroke-width="0.5" stroke-dasharray="6,8" opacity="0.8"/>
  <circle cx="440" cy="540" r="2" fill="#4fc3f7" opacity="0.6"/>
  <circle cx="500" cy="500" r="2.5" fill="#4fc3f7" opacity="0.5"/>
  <circle cx="560" cy="450" r="2" fill="#4fc3f7" opacity="0.4"/>

  <!-- ============================================= -->
  <!-- CENTER HEXAGON: ACTIONABLE FEASIBILITY -->
  <!-- ============================================= -->
  <!-- Outer glow ring -->
  <polygon points="700,330 760,360 760,420 700,450 640,420 640,360" fill="none" stroke="#c9a84c" stroke-width="0.5" opacity="0.15" filter="url(#hexGlow)"/>
  <!-- Main hexagon -->
  <polygon points="700,340 750,365 750,415 700,440 650,415 650,365" fill="#0a1628" stroke="#c9a84c" stroke-width="2" filter="url(#glow)"/>
  <!-- Inner hexagon -->
  <polygon points="700,355 735,372 735,408 700,425 665,408 665,372" fill="none" stroke="#c9a84c" stroke-width="0.5" opacity="0.3"/>

  <!-- Hex label -->
  <text x="700" y="385" text-anchor="middle" fill="#c9a84c" font-family="'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="700" letter-spacing="1">ACTIONABLE</text>
  <text x="700" y="402" text-anchor="middle" fill="#c9a84c" font-family="'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="700" letter-spacing="1">FEASIBILITY</text>

  <!-- ============================================= -->
  <!-- OUTPUT ARROW TO CERTAINTY -->
  <!-- ============================================= -->
  <!-- Main arrow line -->
  <line x1="760" y1="390" x2="1020" y2="390" stroke="url(#outputArrow)" stroke-width="2"/>
  <line x1="760" y1="390" x2="1020" y2="390" stroke="#c9a84c" stroke-width="0.5" stroke-dasharray="8,6" opacity="0.4"/>

  <!-- Arrow dots -->
  <circle cx="820" cy="390" r="2" fill="#c9a84c" opacity="0.3"/>
  <circle cx="870" cy="390" r="2.5" fill="#c9a84c" opacity="0.4"/>
  <circle cx="920" cy="390" r="3" fill="#c9a84c" opacity="0.5"/>
  <circle cx="970" cy="390" r="3.5" fill="#c9a84c" opacity="0.6"/>

  <!-- Arrowhead -->
  <polygon points="1020,390 1005,378 1005,402" fill="#c9a84c" opacity="0.8"/>

  <!-- ============================================= -->
  <!-- CERTAINTY destination -->
  <!-- ============================================= -->
  <rect x="1040" y="345" width="120" height="90" fill="none" stroke="#c9a84c" stroke-width="2"/>
  <line x1="1040" y1="345" x2="1065" y2="345" stroke="#c9a84c" stroke-width="3"/>
  <line x1="1040" y1="345" x2="1040" y2="370" stroke="#c9a84c" stroke-width="3"/>
  <line x1="1160" y1="345" x2="1135" y2="345" stroke="#c9a84c" stroke-width="3"/>
  <line x1="1160" y1="345" x2="1160" y2="370" stroke="#c9a84c" stroke-width="3"/>
  <line x1="1040" y1="435" x2="1065" y2="435" stroke="#c9a84c" stroke-width="3"/>
  <line x1="1040" y1="435" x2="1040" y2="410" stroke="#c9a84c" stroke-width="3"/>
  <line x1="1160" y1="435" x2="1135" y2="435" stroke="#c9a84c" stroke-width="3"/>
  <line x1="1160" y1="435" x2="1160" y2="410" stroke="#c9a84c" stroke-width="3"/>

  <text x="1100" y="385" text-anchor="middle" fill="#c9a84c" font-family="'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="700" letter-spacing="3">CERTAINTY</text>
  <text x="1100" y="410" text-anchor="middle" fill="#8a9bb5" font-family="'Helvetica Neue', Arial, sans-serif" font-size="11" letter-spacing="1">for Capital</text>

  <!-- ============================================= -->
  <!-- Labels on flow lines -->
  <!-- ============================================= -->
  <text x="480" y="230" text-anchor="middle" fill="#8a9bb5" font-family="'Helvetica Neue', Arial, sans-serif" font-size="9" letter-spacing="1" opacity="0.6" transform="rotate(-20, 480, 230)">REGULATORY DATA</text>
  <text x="500" y="378" text-anchor="middle" fill="#8a9bb5" font-family="'Helvetica Neue', Arial, sans-serif" font-size="9" letter-spacing="1" opacity="0.6">PHYSICAL ASSETS</text>
  <text x="480" y="530" text-anchor="middle" fill="#8a9bb5" font-family="'Helvetica Neue', Arial, sans-serif" font-size="9" letter-spacing="1" opacity="0.6" transform="rotate(20, 480, 530)">INTELLIGENCE</text>

  <text x="890" y="378" text-anchor="middle" fill="#8a9bb5" font-family="'Helvetica Neue', Arial, sans-serif" font-size="9" letter-spacing="2" opacity="0.5">SYNTHESIS</text>

  <!-- Bottom credit -->
  <text x="600" y="775" text-anchor="middle" fill="#8a9bb5" font-family="'Helvetica Neue', Arial, sans-serif" font-size="11" letter-spacing="2" opacity="0.4">ALIGN ADVISORY GROUP</text>
</svg>