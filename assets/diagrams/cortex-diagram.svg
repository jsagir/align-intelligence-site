  <!-- FORCE 3: INTELLIGENCE & DATA -->
  <!-- ============================================= -->
  <rect x="60" y="500" width="320" height="140" fill="none" stroke="#4fc3f7" stroke-width="1.5"/>
  <line x1="60" y1="500" x2="85" y2="500" stroke="#4fc3f7" stroke-width="3"/>
  <line x1="60" y1="500" x2="60" y2="525" stroke="#4fc3f7" stroke-width="3"/>
  <line x1="380" y1="500" x2="355" y2="500" stroke="#4fc3f7" stroke-width="3"/>
  <line x1="380" y1="500" x2="380" y2="525" stroke="#4fc3f7" stroke-width="3"/>
  <line x1="60" y1="640" x2="85" y2="640" stroke="#4fc3f7" stroke-width="3"/>
  <line x1="60" y1="640" x2="60" y2="615" stroke="#4fc3f7" stroke-width="3"/>
  <line x1="380" y1="640" x2="355" y2="640" stroke="#4fc3f7" stroke-width="3"/>
  <line x1="380" y1="640" x2="380" y2="615" stroke="#4fc3f7" stroke-width="3"/>

  <text x="90" y="530" fill="#8a9bb5" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" letter-spacing="2">FORCE 3</text>
