<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 200" width="820" height="200">
  <defs>
    <linearGradient id="gold-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dfc477"/>
      <stop offset="50%" stop-color="#c9a84c"/>
      <stop offset="100%" stop-color="#b8923a"/>
    </linearGradient>
    <linearGradient id="cyan-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#4fc3f7" stop-opacity="0.2"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Mark: geometric A with signal lines -->
  <g transform="translate(28,18)">
    <!-- Outer hexagonal shield -->
    <polygon points="65,4 126,40 126,128 65,164 4,128 4,40" fill="none" stroke="url(#gold-grad)" stroke-width="2.5" stroke-linejoin="round"/>
    <!-- Inner A triangle -->
    <polygon points="65,32 110,126 20,126" fill="none" stroke="url(#gold-grad)" stroke-width="2" stroke-linejoin="round"/>
    <!-- Crossbar of A -->
    <line x1="36" y1="92" x2="94" y2="92" stroke="url(#gold-grad)" stroke-width="2" stroke-linecap="round"/>
    <!-- Signal pulses emanating from center -->
    <circle cx="65" cy="78" r="8" fill="none" stroke="url(#cyan-grad)" stroke-width="1.2" opacity="0.7" filter="url(#glow)"/>
    <circle cx="65" cy="78" r="18" fill="none" stroke="url(#cyan-grad)" stroke-width="0.8" opacity="0.4"/>
    <circle cx="65" cy="78" r="28" fill="none" stroke="url(#cyan-grad)" stroke-width="0.5" opacity="0.2"/>
    <circle cx="65" cy="78" r="38" fill="none" stroke="url(#cyan-grad)" stroke-width="0.3" opacity="0.08"/>
    <!-- Center intelligence dot -->
    <circle cx="65" cy="78" r="3.5" fill="#c9a84c"/>
    <circle cx="65" cy="78" r="1.5" fill="#dfc477"/>
  </g>
  <!-- Wordmark: ALIGN -->
  <text x="190" y="98" font-family="'Cormorant Garamond', Georgia, serif" font-size="68" font-weight="400" fill="url(#gold-grad)" letter-spacing="16">ALIGN</text>
  <!-- Separator dot -->
  <circle cx="505" cy="90" r="2.5" fill="#c9a84c" opacity="0.5"/>
  <!-- Submark: INTELLIGENCE -->
  <text x="520" y="98" font-family="'IBM Plex Mono', 'IBM Plex Sans', monospace" font-size="22" font-weight="300" fill="#8a9bb5" letter-spacing="5">INTELLIGENCE</text>
  <!-- Accent underline -->
  <line x1="190" y1="118" x2="460" y2="118" stroke="url(#gold-grad)" stroke-width="0.8" opacity="0.5"/>
  <line x1="462" y1="118" x2="800" y2="118" stroke="#8a9bb5" stroke-width="0.3" opacity="0.25"/>
</svg>
